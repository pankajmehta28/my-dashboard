        async function loadSupabaseData() {
            const supabaseFileUrl = 'https://jdajahcjljvnkopfdrpi.supabase.co/storage/v1/object/public/manthan//Cotton-1%20-%20pankaj%20mehta.xlsx';
            const arrayBuffer = await fetchDataFromUrl(supabaseFileUrl);

            }
        }

        async function fetchDataFromUrl(url) {
            try {
                console.log("Fetching data from URL:", url);
                const response = await fetch(url);
                console.log("Fetch response:", response);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const arrayBuffer = await response.arrayBuffer();
                console.log("Data fetched successfully as ArrayBuffer:", arrayBuffer);
                return arrayBuffer;
            } catch (error) {
                console.error("Error fetching data from URL:", error);
                alert("Error fetching data from the provided URL.");
                return null;
            }
        }

        function excelDateToJSDate(serial) {
            const utc_days = Math.floor(serial - 25569);
            const utc_value = utc_days * 86400;
            const date_info = new Date(utc_value * 1000);
            return new Date(date_info.getFullYear(), date_info.getMonth(), date_info.getDate());
        }

        async function processData(arrayBuffer) {
            if (!arrayBuffer) {
                console.log("ArrayBuffer is null or undefined.");
                return;
            }
            console.log("Processing ArrayBuffer:", arrayBuffer);
            try {
                const workbook = XLSX.read(new Uint8Array(arrayBuffer), { type: 'array' });
                console.log("Workbook read successfully:", workbook);
                const sheet = workbook.Sheets[workbook.SheetNames[0]];
                console.log("Sheet:", sheet);
                rawData = XLSX.utils.sheet_to_json(sheet, { header: 1 });
                console.log("Raw Data after sheet_to_json:", rawData);

                // Check for header row
                if (!rawData || rawData.length === 0 || !Array.isArray(rawData[0])) {
                    alert('Error: The Excel file is empty or contains invalid data.');
                    return;
                }

                // Convert to object format, handling missing columns
                const headers = rawData[0].map(h => h ? h.trim() : ''); // Trim header names and handle null/undefined
                rawData = rawData.slice(1).map(row => {
                    const obj = {};
                    headers.forEach((header, index) => {
                        obj[header] = row[index];
                    });
                    try {
                        if (typeof obj.ISSUE_DATE === 'number') {
                            obj.ISSUE_DATE = excelDateToJSDate(obj.ISSUE_DATE);
                        } else {
                            const date = new Date(obj.ISSUE_DATE);
                            obj.ISSUE_DATE = isNaN(date) ? null : date;
                        }
                    } catch {
                        obj.ISSUE_DATE = null;
                    }
                    return obj;
                }).filter(r => r.ISSUE_DATE); // Filter out rows with missing dates

                console.log("Raw Data after processing:", rawData); // Inspect rawData

                // Check for required columns
                const requiredColumns = ['UNIT', 'LINE', 'COTTON', 'ISSUE_DATE', 'Avg_UHML', 'Avg_SFI', 'Avg_Trash',
                    'Avg_RD', 'Avg_STR', 'Avg_MIC', 'Avg_Mois'
                ];
                const missingColumns = requiredColumns.filter(col => !headers.includes(col));

                if (missingColumns.length > 0) {
                    alert(
                        `Error: The Excel file is missing the following required columns: ${missingColumns.join(', ')}`);
                    return;
                }
                populateFilters();
                renderData(); // Initial data rendering

            } catch (error) {
                console.error("Error during data processing:", error);
                alert("Error processing the Excel file.");
            }
        }

        function populateFilters() {
            const getUnique = (key) => {
                const values = rawData.map(r => r[key]).filter(Boolean).map(String); // Ensure values are strings
                return [...new Set(values)].sort();
            };

            const units = getUnique('UNIT');
            const lines = getUnique('LINE');
            const cottons = getUnique('COTTON');

            populateSelect(unitFilterEl, units);
            populateSelect(lineFilterEl, lines);
            populateSelect(cottonFilterEl, cottons);
        }

        function populateSelect(selectElement, values) {
            selectElement.innerHTML = '<option value="">All</option>';
            values.forEach(val => {
                const opt = document.createElement('option');
                opt.value = val;
                opt.textContent = val;
                selectElement.appendChild(opt);
            });

        function switchView(viewType) {

        function getFilteredData() {
            const unit = unitFilterEl.value;
            const line = lineFilterEl.value;
            const cotton = cottonFilterEl.value;
            const fromDate = fromDateFilterEl.value;
            const toDate = toDateFilterEl.value;

            return rawData.filter(row => {
                const date = row.ISSUE_DATE;
                const isInRange = (!fromDate || new Date(date) >= new Date(fromDate)) && (!toDate || new Date(date) <=
                    new Date(toDate));
                const unitMatch = !unit || String(row.UNIT) === unit; // Ensure comparison with string
                const lineMatch = !line || String(row.LINE) === line; // Ensure comparison with string
                const cottonMatch = !cotton || String(row.COTTON) === cotton; // Ensure comparison with string

                return unitMatch && lineMatch && cottonMatch && isInRange;
            });
        }

        function groupData(filteredData, reportType) {
            const grouped = {};
            if (!filteredData || filteredData.length === 0) {
                return {}; // Return empty object if filteredData is empty
            }
            filteredData.forEach(row => {
                const date = row.ISSUE_DATE;
                let key = '';
                switch (reportType) {
                    case 'daily':
                        key = date.toISOString().split('T')[0];
                        break;
                    case 'weekly':
                        const weekStart = new Date(date);
                        weekStart.setDate(date.getDate() - date.getDay() + (date.getDay() === 0 ? -6 : 1));
                        const weekEnd = new Date(weekStart);
                        weekEnd.setDate(weekStart.getDate() + 6);
                        key = `${weekStart.toISOString().split('T')[0]} to ${weekEnd.toISOString().split('T')[0]}`;
                        break;
                    case 'monthly':
                        key = date.toLocaleString('default', {
                            year: 'numeric',
                            month: 'short'
                        });
                        break;
                    case 'yearly':
                        key = date.getFullYear().toString();
                        break;
                    default:
                        key = date.toLocaleString('default', {
                            year: 'numeric',
                            month: 'short'
                        });
                        break;
                }
                if (!grouped[key]) grouped[key] = [];
                grouped[key].push(row);
            });
            return grouped;
        }

        function calculateAverages(groupedData) {
            const averages = {};
            if (!groupedData || Object.keys(groupedData).length === 0) {
                return {};
            }
            for (const key in groupedData) {
                const group = groupedData[key];
                let weekStartDate = null;
                if (reportTypeFilterEl.value === 'weekly') {
                    weekStartDate = new Date(key.split(' to ')[0]);
                } else if (reportTypeFilterEl.value === 'daily') {
                    weekStartDate = new Date(key);
                } else if (reportTypeFilterEl.value === 'monthly') {
                    weekStartDate = new Date(Date.parse(key + " 1, 2000"));
                } else if (reportTypeFilterEl.value === 'yearly') {
                    weekStartDate = new Date(key + "-01-01");
                } else {
                    weekStartDate = new Date(key);
                }
                averages[key] = {
                    Avg_UHML: group.length ? group.reduce((sum, row) => sum + (parseFloat(row.Avg_UHML) || 0), 0) /
                        group.length : 0,
                    Avg_SFI: group.length ? group.reduce((sum, row) => sum + (parseFloat(row.Avg_SFI) || 0), 0) /
                        group.length : 0,
                    Avg_Trash: group.length ? group.reduce((sum, row) => sum + (parseFloat(row.Avg_Trash) || 0), 0) /
                        group.length : 0,
                    Avg_RD: group.length ? group.reduce((sum, row) => sum + (parseFloat(row.Avg_RD) || 0), 0) /
                        group.length : 0,
                    Avg_STR: group.length ? group.reduce((sum, row) => sum + (parseFloat(row.Avg_STR) || 0), 0) /
                        group.length : 0,
                    Avg_MIC: group.length ? group.reduce((sum, row) => sum + (parseFloat(row.Avg_MIC) || 0), 0) /
                        group.length : 0,
                    Avg_Mois: group.length ? group.reduce((sum, row) => sum + (parseFloat(row.Avg_Mois) || 0), 0) /
                        group.length : 0,
                    dateKey: key,
                    weekStartDate: weekStartDate, // Store the week start date as a Date object
                    unit: document.getElementById('unitFilter').value || 'All',
                    line: document.getElementById('lineFilter').value || 'All',
                    cotton: document.getElementById('cottonFilter').value || 'All'
                };
            }
            return averages;
        }

        function renderCharts(labels, averages) {
            const dataForChart1 = ['Avg_UHML', 'Avg_SFI', 'Avg_Trash', 'Avg_RD'].map(field => ({

            const dataForChart2 = ['Avg_STR', 'Avg_MIC', 'Avg_Mois'].map(field => ({
                label: field,
                data: labels.map(key => averages[key] ? parseFloat(averages[key][field]).toFixed(1) : 0),
                borderWidth: 2,
                tension: 0.4,
                backgroundColor: getChartColor(field),
                borderColor: getChartColor(field),
                fill: false,
                pointRadius: 5,
                pointHoverRadius: 7,
            }));

            function getXAxisLabel(key, reportType) {
                switch (reportType) {
                    case 'daily':
                        return new Date(key).getDate(); // Day of the month
                    case 'weekly':
                        const [start, end] = key.split(' to ');
                        const startDate = new Date(start);
                        const d = new Date(Date.UTC(startDate.getFullYear(), startDate.getMonth(), startDate.getDate()));
                        const dayNum = d.getUTCDay() || 7;
                        d.setUTCDate(d.getUTCDate() + 4 - dayNum);
                        const yearStart = new Date(Date.UTC(d.getUTCFullYear(), 0, 1));
                        const weekNo = Math.ceil(((d - yearStart) / 86400000 + 1) / 7);
                        return weekNo;
                    case 'monthly':
                        return new Date(Date.parse(key + " 1, 2000")).getMonth() + 1; // Month number
                    case 'yearly':
                        return key; // Year
                    default:
                        return key;
                }
            }

            const xAxisLabels = labels.map(key => getXAxisLabel(key, reportTypeFilterEl.value));

            drawChart('chart1', xAxisLabels, dataForChart1);
            drawChart('chart2', xAxisLabels, dataForChart2);
        }

        function getChartColor(fieldName) {
            const colorMap = {

                'Avg_RD': '#f1c40f',
                'Avg_STR': '#e74c3c',
                'Avg_MIC': '#34495e',
                'Avg_Mois': '#2ecc71'
            };
            return colorMap[fieldName] || '#8e44ad';
        }

        function drawChart(canvasId, labels, datasets) {

            const maxDataValue = Math.max(...datasets.flatMap(dataset => dataset.data));

                type: 'line',
                data: {
                    labels: labels,
                    datasets: datasets

                    responsive: true,

                                },
                                beginAtZero: true,
                                suggestedMax: suggestedMax
                            },
                            grid: {
                                color: '#e0e0e0'
                            }
                        }
                    }
                }
            });
        }
        function renderTable(averages) {
            const tableHead = document.querySelector('#dataTable thead tr');
            const tableBody = document.querySelector('#dataTable tbody');
            tableHead.innerHTML = '';
            tableBody.innerHTML = '';

            if (!averages || Object.keys(averages).length === 0) {
                const noDataRow = document.createElement('tr');
                const noDataCell = document.createElement('td');
                noDataCell.colSpan = 12; // Increased colspan to accommodate the Date column
                noDataCell.textContent = 'No data available for the selected filters.';
                noDataCell.classList.add('text-center', 'py-4', 'text-gray-500');
                noDataRow.appendChild(noDataCell);
                tableBody.appendChild(noDataRow);
                return;
            }

            const headers = ['Date', 'Week Range', 'Month', 'Year', 'Unit', 'Line', 'Cotton'];
            const firstRowData = Object.values(averages)[0];
            if (firstRowData) {
                headers.push(...Object.keys(firstRowData).filter(key => !['dateKey', 'weekStartDate', 'unit', 'line', 'cotton'].includes(key)));
            }
            headers.forEach(headerText => {
                const th = document.createElement('th');
                th.textContent = headerText.replace(/_/g, ' ').replace(/Avg_/g, '');
                th.classList.add('px-4', 'py-2', 'text-left', 'font-semibold', 'text-gray-700', 'uppercase', 'tracking-wider', 'border-b', 'border-gray-200');
                tableHead.appendChild(th);
            });

            for (const key in averages) {
                const rowData = averages[key];
                const tr = document.createElement('tr');
                const weekStartDate = rowData.weekStartDate;
                const weekEndDate = new Date(weekStartDate);
                weekEndDate.setDate(weekStartDate.getDate() + 6);

                let dateForTable = '';
                if (reportTypeFilterEl.value === 'weekly') {
                    dateForTable = weekStartDate.toISOString().split('T')[0];
                } else if (reportTypeFilterEl.value === 'daily') {
                    dateForTable = rowData.dateKey;
                } else if (reportTypeFilterEl.value === 'monthly') {
                    dateForTable = new Date(Date.parse(rowData.dateKey + " 1, 2000")).toISOString().split('T')[0];
                } else if (reportTypeFilterEl.value === 'yearly') {
                    dateForTable = new Date(rowData.dateKey + "-01-01").toISOString().split('T')[0];
                } else {
                    dateForTable = rowData.dateKey;
                }

                const weekRange = `${weekStartDate.toISOString().split('T')[0]} to ${weekEndDate.toISOString().split('T')[0]}`;
                const month = weekStartDate.toLocaleString('default', { month: 'short' });
                const year = weekStartDate.getFullYear();

                const dataValues = [dateForTable, weekRange, month, year, rowData.unit, rowData.line, rowData.cotton];

                dataValues.forEach(value => {
                    const td = document.createElement('td');
                    td.textContent = value;
                    td.classList.add('px-4', 'py-2', 'text-gray-900', 'border-b', 'border-gray-200');
                    tr.appendChild(td);
                });

                for (const header of headers.slice(7)) {
                    const dataCell = document.createElement('td');
                    const cellValue = rowData[header] !== undefined ? parseFloat(rowData[header]).toFixed(1) : '-';
                    dataCell.textContent = cellValue;
                    dataCell.classList.add('px-4', 'py-2', 'text-gray-900', 'border-b', 'border-gray-200');
                    tr.appendChild(dataCell);
                }
                tableBody.appendChild(tr);
            }
        }

        function renderData() {
            const filteredData = getFilteredData();
            const reportType = reportTypeFilterEl.value;
            const groupedData = groupData(filteredData, reportType);
            const averages = calculateAverages(groupedData);
            console.log("Calculated Averages:", averages); // This should still show in the console
            const labels = Object.keys(averages).sort((a, b) => {
                const dateA = averages[a].weekStartDate || new Date(averages[a].dateKey);
                const dateB = averages[b].weekStartDate || new Date(averages[b].dateKey);
                return dateA - dateB;
            });

            if (currentView === 'chart') {
                renderCharts(labels, averages);
            } else if (currentView === 'table') {
                renderTable(averages);
            }
        }

        function downloadData(type) {
            downloadOptions.classList.add('hidden');
            if (type === 'chart1') {
                const canvas = document.getElementById('chart1');
                const image = canvas.toDataURL('image/png');
                downloadImage(image, 'chart1.png');
            } else if (type === 'chart2') {
                const canvas = document.getElementById('chart2');
                const image = canvas.toDataURL('image/png');
                downloadImage(image, 'chart2.png');
            } else if (type === 'table') {
                const table = document.getElementById('dataTable');
                let csv = [];
                const rows = table.querySelectorAll('table tr');

                for (let i = 0; i < rows.length; i++) {
                    const row = [], cols = rows[i].querySelectorAll('td, th');
                    for (let j = 0; j < cols.length; j++) {
                        row.push(cols[j].innerText);
                    }
                    csv.push(row.join(','));
                }
                downloadFile(csv.join('\n'), 'data.csv', 'text/csv');
            }
        }

        function downloadImage(dataUrl, filename) {
            const a = document.createElement('a');
            a.href = dataUrl;
            a.download = filename;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
        }

        function downloadFile(data, filename, type) {
            const file = new Blob([data], { type: type });
            const a = document.createElement('a');
            const url = URL.createObjectURL(file);
            a.href = url;
            a.download = filename;
            document.body.appendChild(a);
            a.click();
            setTimeout(function () {
                URL.revokeObjectURL(url);
                document.body.removeChild(a);
            }, 0);
        }

        function expandChart(chartId) {
            const canvas = document.getElementById(chartId);
            if (!canvas) return;

            const tempCanvas = document.createElement('canvas');
            tempCanvas.width = 1200; // Increased width for better visualization
            tempCanvas.height = 700; // Increased height
            const tempCtx = tempCanvas.getContext('2d');
            tempCtx.drawImage(canvas, 0, 0, tempCanvas.width, tempCanvas.height);

            expandedChartCanvas.width = tempCanvas.width;
            expandedChartCanvas.height = tempCanvas.height;
            expandedChartCanvas.getContext('2d').drawImage(tempCanvas, 0, 0);

            chartModal.classList.remove('hidden');
            chartModal.classList.add('flex');
        }

        function closeModal() {
            chartModal.classList.add('hidden');
            chartModal.classList.remove('flex');
        }

        // Initial call to populate filters if data is already available (e.g., after loading from local storage)
        // If you want to load data on page load, call loadSupabaseData() here
    </script>
